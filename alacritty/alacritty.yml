# ~/.config/alacritty/alacritty.yml
# Symlinked from ~/dotfiles/alacritty

# --------------------------------------------------
# Font
# --------------------------------------------------
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  size: 13.0

# --------------------------------------------------
# Colors (TokyoNight)
# --------------------------------------------------
colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

# --------------------------------------------------
# Window
# --------------------------------------------------
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  opacity: 0.95
  decorations: full

# --------------------------------------------------
# Cursor
# --------------------------------------------------
cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 500
  unfocused_hollow: true

# --------------------------------------------------
# Scrolling
# --------------------------------------------------
scrolling:
  history: 10000
  multiplier: 3

# --------------------------------------------------
# Key Bindings
# --------------------------------------------------
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Zero,  mods: Control, action: ResetFontSize }
